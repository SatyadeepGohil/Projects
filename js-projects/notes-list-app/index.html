<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dovy</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
</head>
<body>
    <input type="text" placeholder="&#128269; Search notes and list" id="search">
    <div id="create-container">
        <div id="button-container">
            <button id="markdown-btn">Markdown</button>
                <label class="toggle-wrapper">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            <button id="list-btn">List</button>
        </div>
        <input type="text" id="title" placeholder="Title">
        <div id="notes-input" contenteditable="true" data-placeholder="Write your notes here"></div>
        <button id="close-btn">close</button>
    </div>
    <div id="container"></div>

    <script src="main.js"></script>
</body>
</html>
