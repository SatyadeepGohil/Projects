<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractral Generator</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        overflow-y: hidden;
    }

    canvas {
        width: 100%;
        height: 100vh;
        background-color: black;
    }
</style>
<body>
    <canvas id="canvas"></canvas>
</body>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let maxdepth = 0;
    let fruitRadius = 0;
    let fruits = [];

    function drawFractal(x, y, angle, length, depth, currentDepth = 0) {
        if (currentDepth >= depth) return;

        const growthFactor = Math.min(1, (maxdepth - currentDepth) / 1);
        const actualLength = length * growthFactor;

        if (actualLength <= 0) return;

        const x2 = x + Math.cos(angle) * actualLength;
        const y2 = y + Math.sin(angle) * actualLength;

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        let branchColor = `hsl(${currentDepth * 36}, 100%, ${30 + currentDepth * 5}%)`;

        ctx.shadowColor = branchColor;
        ctx.shadowBlur = 20;

        ctx.strokeStyle = branchColor;
        ctx.lineWidth = currentDepth > 5 ? 3 : 4;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x2, y2);
        ctx.stroke();
        ctx.restore();
        
        if (currentDepth === depth - 1 && maxdepth > 7 && Math.random() < 0.05) {
            const hue = Math.random() * 360;
            fruits.push({
                x: x2,
                y: y2,
                color: `hsl(${hue}, 100%, 70%)`
            });
        }

        if (currentDepth < depth - 1) {
            drawFractal(x2, y2, angle - 0.6, length * 0.78, depth, currentDepth + 1);
            drawFractal(x2, y2, angle + 0.6, length * 0.78, depth, currentDepth + 1);
        }

    }

    function drawFruits() {
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        fruits.forEach(fruit => {

            ctx.shadowColor = fruit.color;
            ctx.shadowBlur = 15;


            ctx.beginPath();
            ctx.arc(fruit.x, fruit.y, fruitRadius, 0, Math.PI * 2);
            ctx.fillStyle = fruit.color;
            ctx.fill();

            ctx.beginPath();
            ctx.arc(fruit.x - fruitRadius * 0.3, fruit.y - fruitRadius * 0.3, fruitRadius * 0.4,0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fill();
        })
        ctx.restore();

        fruitRadius += 0.3;

        if (fruitRadius < 8) {
            requestAnimationFrame(drawFruits);
        }
    }

    function animate() {
        ctx.clearRect(0,0, canvas.width, canvas.height);

        fruits = [];
        
        drawFractal(canvas.width / 2, canvas.height, -Math.PI / 2, 240, 10, 0);

        
        maxdepth += 0.05;
        if (maxdepth < 10) {
            requestAnimationFrame(animate);
        } else {
            drawFruits();
        }
    }

   animate();
</script>
</html>
