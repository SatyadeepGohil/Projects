<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.2/babel.min.js"
        integrity="sha512-E93kfMJX6tlvTH0N0TmwNePkccFJAz+Lw8A2N+YDkHgKQazBZrM/XgdLoZKfnm5+vjEPkua04/KhqQZm/zbEJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const Counter = () => {
            const [count, setCount] = React.useState(0);

            React.useEffect(() => {

                const timer = 1000;
                setTimeout(() => {
                    setCount(count + 1)
                }, timer)

                clearTimeout(timer);
            })

            return <h1>Count: {count} times</h1>
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<Counter />)
    </script>
</body>
</html>
