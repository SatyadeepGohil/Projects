<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="input" placeholder="write something..."></textarea>
    <div>
        <p id="result"></p>
        <p id="character-count"></p>
    </div>
</body>
<script>
    const input = document.getElementById('input');
    let result = document.getElementById('result');
    let characterCountDisplay = document.getElementById('character-count');

    input.addEventListener('input', () => {
        characterCountDisplay.innerText = `Character count: ${input.value.length}`;
        result.innerText = input.value;
    })
</script>
</html>
