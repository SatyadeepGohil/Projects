<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.2/babel.min.js"
        integrity="sha512-E93kfMJX6tlvTH0N0TmwNePkccFJAz+Lw8A2N+YDkHgKQazBZrM/XgdLoZKfnm5+vjEPkua04/KhqQZm/zbEJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const Button = () => {
            const colors = ['red', 'blue', 'green', 'yellow', 'hotpink'];
            const [color, setColor] = React.useState(colors[0]);

            const handleColorChange = () => {
                setColor(prevIndex => {
                    const nextIndex = (colors.indexOf(prevIndex) + 1) % colors.length;
                    return colors[nextIndex];
                })
            }

            return (
                <>
                <h1 style={{ backgroundColor: color, padding: 20 }}>I am the {color}</h1>
                <button onClick={handleColorChange} style={{ borderColor: color, padding: 10}}>Change the color</button>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Button />);
    </script>
</body>
</html>
