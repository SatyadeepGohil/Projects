<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodWagon Search Food</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <span>
        <input type="search" id="search" autocomplete="off" placeholder="Search for Food and Restaurant">

    <div id="food-container"></div>
    <script src="search.js"></script>

</html>
