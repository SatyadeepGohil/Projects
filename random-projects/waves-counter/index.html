<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="container">
        <div id="count">
            <h1>Counter</h1>
            <p id="count-el"></p>
            <button onclick="decrease()" class="custom-btn" id="btn"><span class="span">Decrease</span></button>
            <button onclick="reset()" class="custom-btn" id="btn">Reset</button>
            <button onclick="increase()" class="custom-btn" id="btn">Increase</button>
        </div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28"
            preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(65, 105, 225,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(30, 144, 255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(135, 206, 250,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(72, 209, 204, 0.1)" />
            </g>
        </svg>
    <script src="main.js"></script>
</body>
</html>
